<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="/fragments/head.html">

<body class="sb-nav-fixed">

<nav th:replace="/fragments/navbar.html"></nav>

<div id="layoutSidenav">
    <div th:replace="/fragments/sidebar.html"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Dados da PetShop</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Formulário
                    </div>
                    <div class="card-body">

                        <form id="meuForm">
                            <div class="row mb-3">
                                <div class="col-md-6 row mb-3">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="cnpj" type="text" maxlength="18"/>
                                        <label for="cnpj">CNPJ</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" id="razaosocial" type="text"/>
                                        <label for="razaosocial">Razão Social</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <input class="form-control" id="nomefantasia" type="text"/>
                                        <label for="nomefantasia">Fantasia</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input class="form-control" id="email" type="email" th:email="email"/>
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <input class="form-control" id="telefone" type="text" maxlength="15"/>
                                        <label for="telefone">Telefone</label>
                                    </div>
                                </div>
                                <div class="mt-4 mb-0">
                                    <div class="d-grid">
                                        <button type="button" id="salvarBtn" class="btn btn-primary"
                                                onclick="salvar_novo_petshop()">Salvar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </main>
        <footer th:replace="/fragments/footer.html"></footer>
    </div>
</div>

<script src="/js/petshop-detalhe.js"></script>


</body>
</html>
