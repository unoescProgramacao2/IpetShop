<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="/fragments/head.html">

<body class="sb-nav-fixed">

<nav th:replace="/fragments/navbar.html"></nav>

<div id="layoutSidenav">
    <div th:replace="/fragments/sidebar.html"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Dados dos Pets</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Formulário
                    </div>
                    <div class="card-body">

                        <form id="meuForm">
                            <div class="row mb-3">
                                <div class="col-md-6 row mb-3">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="nome" type="text" />
                                        <label for="nome">Nome</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" id="especie" type="text"  />
                                        <label for="especie">Especie</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <input class="form-control" id="raca" type="text"  />
                                        <label for="raca">Raça</label>
                                    </div>
                                </div>
                                <div class="col-md-2 row mb-3">
                                    <div class="form-floating">
                                        <select class="form-select" name="sexo" id="sexo">
                                            <option value=""></option>
                                            <option value="N">M</option>
                                            <option value="F">F</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input class="form-control" id="responsavel" type="text"  />
                                        <label for="responsavel">Responsavel</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <input class="form-control" id="cor" type="text"  />
                                        <label for="cor">Cor</label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-floating">
                                        <select class="form-select" name="porte" id="porte">
                                            <option value=""></option>
                                            <option value="Grande">Grande</option>
                                            <option value="Medio">Medio</option>
                                            <option value="Pequeno">Pequeno</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-floating">
                                        <input class="form-control" id="peso" type="text"  />
                                        <label for="peso">Peso</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" id="observacao" type="text"  />
                                        <label for="observacao">Observacao</label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-floating">
                                        <input class="form-control" id="nascimento" type="date"  />
                                        <label for="nascimento">Nascimento</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 mb-0">
                                <div class="d-grid"><button type="button" id="salvarBtn" class="btn btn-primary"
                                                            onclick="salvar()" >Salvar</button></div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </main>
        <footer th:replace="/fragments/footer.html"></footer>
    </div>
</div>

<script src="/js/pets-detalhe.js"></script>



</body>
</html>
